<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
    <title>login / register</title>
</head>
<body>
    
<div class="relative top-4 left-4">
      <button class="bg-red-400 p-1 rounded-lg text-white capitalize hover:bg-red-600 transition-all duration-700 ease-in-out" id="home">home</button>
    </div>
    <div class="flex flex-col lg:flex-row mt-6 px-3 gap-3 justify-around items-center lg:h-[300px] w-full">
        <!-- sign up form -->
         <form  class=" w-full lg:w-1/4 flex flex-col gap-3 border  p-3" id="registeration-form">
            <h3>sign up</h3>
            <input type="text" placeholder="enter your name" name="registrationName" id="" class="border border-black  text-sm p-2 rounded-md" required>
            <input type="email" placeholder="email address" name="registrationEmail" id="" class="border border-black text-sm p-2 rounded-md" required>
            <input type="password" name="registrationPassword" placeholder="password" class="border border-black  text-sm p-2 rounded-md">
            <button class="bg-green-500 p-1 rounded-md capitalize" type="submit">
                register
            </button>
            <a href="./login.html" class="text-blue-500 underline text-[10px]">have acct ?</a>

         </form>


    </div>

   <script src="../form.js"></script>
</body>
</html>
